{% extends 'base.html' %}

{% block content %}
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card shadow-lg p-5 rounded-3" style="max-width: 400px; width: 100%;">
            <h2 class="text-center mb-4">Login</h2>

            {% if messages %}
                <div class="messages mb-3">
                    {% for message in messages %}
                        <p class="alert alert-info">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                <div class="m-5">
                    <label for="id_username" class="form-label" style="font-size: 1.3rem;">Username</label>
                    <div class="justify-content-center">
                        {{ form.username }}
                    </div>
                </div>
                <div class="m-5">
                    <label for="id_password" class="form-label" style="font-size: 1.3rem;">Password</label>
                    <div class="justify-content-center">
                        {{ form.password }}
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>
        </div>
    </div>
{% endblock %}
