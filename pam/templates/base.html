{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>{% block title %} {% endblock title %}</title>
        <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
<div class="col-auto sidebar-container">
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <!-- Incluindo a sidebar com a logo -->
            {% include 'components/sidebar/_sidebar.html' %}
            <div class="col py-3">
                <!-- Conteúdo do corpo da página -->
                <main>
                    {% block content %}
                    <div class="sidebar">
                        <img src="{% static 'images/icon.svg' %}" alt="Logo" class="logo" />
                        <!-- Outros conteúdos da sidebar -->
                    </div>
                    {% endblock content %}
                </main>
            </div>
        </div>
    </div>
</div>
</body>
</html>
